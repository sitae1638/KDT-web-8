<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* .box {

      #red {
        background-color: rosybrown;

      .div{-webkit-text-siz;}
    </style>
  </head>
  <body>
    <div class="constainer">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" id="userName" />
    <a href="https://google.com" id="google">google</a>
    <!-- <button onclick="classadd()">class.add</button>
    <button onclick="classremove()">class.remove</button>
    <button onclick="classtoggle()">class.toggle</button>
    <button onclick="classcontain()">class.contain</button> -->
    <script>
      //태그 내용을 바꾸는 것.
      //innerHTML
      //innerText
      //textContent
      let div1 = document.getElementById("green");
      console.log("div1 : ", div1);

      div1.innerText = "여기는 <strong>태그입니다. </strong>";
      console.log(div1.innerText);

      //속성을 넣는 것은 여기 있는 것 뿐만이 아니라 다른 속성들도 변경을 할 수가 있다.
      let google = document.getElementById("google");
      console.log(google);
      console.log(google.href);
      google.href = "https://naver.com";
      google.setAttribute("href", "https://daum.net");
      google.style = "color: red; border: 1px solid black;";

      // class 를 변경(classList)
    </script>
  </body>
</html>
