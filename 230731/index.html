<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   //배열
      //   const lists = ["apple", "grape"];
      //   //기존방싱
      //   console.log(lists[0], lists[1]);
      //   // 구조분해 : 보다
      //   [item1, item2, item3 = "peach"] = lists;
      //   console.log(item1, item2);
      //   item1 = "peach";
      //   //lists라는 변수 자체는 바꿀 수 없지만 배열 원소는 수정이 가능하다.
      //   console.log(item1, item3);
      //   //교환
      //   let x = 1,
      //     y = 3;
      //   [x, y] = [y, x];
      //   console.log(x, y);
      //#################################################
      //객체, 객체 명을 꼭 대문자로 할 필요는 없다.
      const Person = {
        //key: value의 형태로 둔다.
        name: "sitae",
        age: "27",
        gender: "M",
        friends: ["Alex", "Kevin"],
        hello: function () {
          console.log("hello");
        },
        "j-1": "America",
      };
      //확인하는법
      console.log(Person.name);
      Person.age = 29;
      console.log(Person.age);
      console.log(Person.friends[0]);
      Person.hello();
      //key값에 특수문자가 들어간 경우 문자열 형태로 써 준 뒤 이용할 수 있다.
      console.log(Person["j-1"]);
      Person.city = "Seoul";
      console.log(Person);
      //*배열 안에다가 객체를 넣어서 많이 사용한다.
      // 예시
      //   const Persons = [{}, {}, {}];
      // 객체 구조 분해
      // 할당도 가능(key1)
      const { name, city, gender, key1 = "Hi" } = Person;
      console.log(name, city, gender, key1);
    </script>
  </body>
</html>
