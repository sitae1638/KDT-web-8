<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css연습</title>
    <style></style>
  </head>
  <body style="background-color: beige">
    <h1 style="font-style: italic; color: orange">설문조사</h1>
    <p style="font-weight: 900">
      이름<input style="border-radius: 20px" type="text" />
    </p>
    <p style="font-weight: 900">
      이메일<input
        style="border-radius: 20px"
        type="password"
        placeholder="example@naver.com"
      />
    </p>
    <h1 style="font-style: italic">나이</h1>
    <input type="radio" name="나이" value="10대" />10대
    <input type="radio" name="나이" value="20대" />20대
    <input type="radio" name="나이" value="30대" />30대
    <input type="radio" name="나이" value="40대" />40대
    <input type="radio" name="나이" value="50대" />50대
    <input type="radio" name="나이" value="60대 이상" />60대 이상
    <h1 style="font-style: italic">원하는 강의(복수응답가능합니다.)</h1>
    <input type="checkbox" name="강좌" value="html" />html
    <input type="checkbox" name="강좌" value="javascript" />javascript
    <input type="checkbox" name="강좌" value="css" />css
    <br />
    <input
      type="text"
      style="
        width: 300px;
        height: 200px;
        border-top-left-radius: 50px;
        border-top-right-radius: 100px;
        border-bottom-left-radius: 150px;
        border-bottom-right-radius: 30px;
      "
      placeholder="여기에 원하는 내용을 넣으세요"
    />
  </body>
</html>
