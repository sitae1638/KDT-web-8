<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      function append() {
        //append() : 마지막 자식 요소에 추가
        let li = document.createElement("li");

        // li.linnerText = "append 된 친구";
        // document.querySelector("ul").append(li);

        //Jquery로 요소 생성 x
        $(li).text("Jquery로 append");
        $("ul").append(li);
        //ul이라는 친구를 li에다가 넣겠다.
      }

      function prepend() {
        let li = document.createElement("li");

        // li.linnerText = "prepend 된 친구";
        // document.querySelector("ul").prepend(li);

        //Jquery로 요소 생성 x
        $(li).text("Jquery로 prepend");
        $("ul").prepend(li);
        //ul이라는 친구를 li에다가 넣겠다.}
      }

      function before() {
        //before() : 기준요소의 전에 추가한다 (앞에 추가한다)
        let li = document.createElement("li");
        li.innerText = "before 된 친구";

        // document.querySelector("#li2").before(li);

        $("#li2").before(li);
      }
      function after() {
        //after() : 기준요소의 전에 추가한다 (앞에 추가한다)
        let li = document.createElement("li");
        li.innerText = "after 된 친구";

        // document.querySelector("#li2").after(li);

        $("#li2").after(li);
      }

      function removeElement() {
        // remove() : 내가 선택한 요소를 삭제하는 친구
        // document.querySelector("ul").remove();
        $("ul").remove();
      }

      function emptyElement() {
        // let standatd = document.querySelector("li");
        // document.querySelector("ul").removeChild("li");
        //removeChild() 부모를 선택하고 삭제할 자식 하나를 보내야 했다.

        //empty() : 선택된 자식들을 모두 삭제한다.
        $("ul").empty();
      }

      function findParent() {
        //parent() :부모 요소를 반환
        console.log($(".child2").parent());
      }
      function findParents(){
        // parents() : 조상요소를 모두 반환
        console.log($(".child2").parents())
      }
      function findNext(){
        //next() : nextSibiling 내 다음 형제를 보는 친구
        // /document의 nextElementSibling
        console.log($(".child2").next())
      }
      function findprev(){
        // pres() : previousSibling 내 이전 형제를 보는 치구
        // previousSibling, previousElementSibling
        console.log($(".child3").prev())
        // previousElementSibling와 동일
      }

      functionfindChildren(){
        // children() : 부모 요소를 선택했을 때 그 자식요소들을 반환
        // childNodes랑 childrem중 어떤 거랑 동일할까. children
        console.log($(".parent").children())
      }
    </script>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li id="li2">2</li>
      <li id="li3">3</li>
    </ul>

    <button onclick="append()">append</button>
    <button onclick="prepend()">prepend</button>
    <button onclick="before()">before</button>
    <button onclick="after()">after</button>
    <button onclick="search()">search</button>
    <button onclick="removeElement()">remove</button>
    <button onclick="emptyElement()">emptyElement</button>

    <hr />
    <h5>요소 탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        <div class="child3">자식3</div>
      </div>
    </div>

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>
